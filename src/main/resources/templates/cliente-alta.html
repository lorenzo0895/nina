<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<div th:replace="fragments/general.html :: link"></div>
	<link rel="stylesheet" href="/css/cliente-alta.css">
	<title>Alta Cliente</title>
</head>

<body>

	<div th:replace="fragments/general.html :: fondo"></div>
	<nav th:replace="fragments/general.html :: nav"></nav>

	<main>
		<form action="" method="POST">
			<h1>Alta de Cliente</h1>
			<p class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></p>
			<input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre" th:value="${nombre}">
			<input type="text" class="form-control" name="apellido" id="apellido" placeholder="apellido"
				th:value="${apellido}">
			<select class="form-select" id="posicion" name="posicion">
				<option disabled selected>posici√≥n</option>
                <option th:selected="${posicion} == 'Responsable Inscripto'">Responsable Inscripto</option>
                <option th:selected="${posicion} == 'Monotributista'">Monotributista</option>
                <option th:selected="${posicion} == 'Excento'">Excento</option>
                <option th:selected="${posicion} == 'Consumidor Final'">Consumidor Final</option>
            </select>
			<input type="number" class="form-control" name="cuit" id="cuit" placeholder="cuit" th:value="${cuit}">
			<input type="text" class="form-control" name="claveFiscal" id="claveFiscal" placeholder="clave fiscal"
				th:value="${claveFiscal}">
			<input type="mail" class="form-control" name="mail" id="mail" placeholder="mail" th:value="${mail}">
			<input type="text" class="form-control" name="telefono" id="telefono" placeholder="telefono"
				th:value="${telefono}">
			<input type="text" class="form-control" name="observaciones" id="observaciones" placeholder="observaciones"
				th:value="${observaciones}">
			<button type="submit" class="btn btn-secondary">Cargar</button>
		</form>
	</main>
	<script src="./js/app.js"></script>
</body>

</html>
