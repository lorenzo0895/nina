<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragments/general.html :: link"></div>
    <link rel="stylesheet" href="/css/caja-busqueda.css">
    <title>Búsquedas</title>
</head>

<body>
    <div th:replace="fragments/general.html :: fondo"></div>
	<nav th:replace="fragments/general.html :: nav"></nav>
	
    <main>
        <form action="/aft/busqueda" method="GET">
            <h1>Búsqueda de Comprobante</h1>

            <h2>Cliente</h2>
            <select class="form-select" name="cliente">
                <option selected>Todos</option>
				<option th:each="cliente : ${clientes}" th:value="${cliente.id_cliente}"
						th:text="${cliente.apellido + ', ' + cliente.nombre}"></option>
            </select>

            <h2>Concepto</h2>
            <select class="form-select" name="concepto">
                <option selected>Todos</option>
                <option th:each="concepto : ${conceptos}" th:value="${concepto.idConcepto}"
							th:text="${concepto.concepto}"></option>
            </select>

            <h2>Día</h2>
            <span>Desde</span>
            <input type="date" name="desde" class="form-control fecha" id="desde">
            <span>Hasta</span>
            <input type="date" name="hasta" class="form-control fecha" id="hasta">
            <div class="div-check">
                <h2>Otros</h2>
                <span>Solo comprobantes no cerrados</span>
                <input name="cerrado" class="switch" type="checkbox">
            </div>
            <button type="submit" class="btn btn-secondary">Buscar</button>
        </form>
    </main>
    
    <script src="/js/app.js"></script>
	
</body>

</html>
