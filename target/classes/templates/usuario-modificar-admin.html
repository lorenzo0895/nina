<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<div th:replace="fragments/general.html :: link"></div>
	<link rel="stylesheet" href="/css/usuario-perfil.css">

	<title>Modificar Usuario</title>
</head>

<body>

	<div th:replace="fragments/general.html :: fondo"></div>
	<nav th:replace="fragments/general.html :: nav"></nav>

	<main>
		<form action="/usuario/editarUsuario" method="POST">
			<h1>Modificar Usuario</h1>

			<div class="alert alert-danger" role="alert" th:if="${#request.getParameter('error') != null}"
				th:text="${#request.getParameter('error')}">
			</div>

			<div class="contenido">
				<section>
					<h2>Datos</h2>
					<input hidden name="id_usuario" th:value="${usuario.id_usuario}">
					<input name="username" type="text" class="form-control input" id="text" placeholder="usuario"
						autocomplete="off" th:value="${usuario.username}">
					<input name="nombre" type="text" class="form-control input" id="text" placeholder="nombre"
						autocomplete="off" th:value="${usuario.nombre}">
					<button type="submit" class="btn btn-secondary">Cambiar contraseña</button>
				</section>
				<section>
					<h2>Permisos</h2>
					<div class="div-check">
						<input name="permiso_abrir_dias" class="switch" type="checkbox"
							th:if="${!usuario.permiso_abrir_dias}">
						<input name="permiso_abrir_dias" class="switch" type="checkbox"
							th:if="${usuario.permiso_abrir_dias}" checked>
						<span>Abrir días</span>
					</div>
					<div class="div-check">
						<input name="permiso_cerrar_dias" class="switch" type="checkbox"
							th:if="${!usuario.permiso_cerrar_dias}">
						<input name="permiso_cerrar_dias" class="switch" type="checkbox"
							th:if="${usuario.permiso_cerrar_dias}" checked>
						<span>Cerrar días</span>
					</div>
					<div class="div-check">
						<input name="permiso_ingresar" class="switch" type="checkbox"
							th:if="${!usuario.permiso_ingresar}">
						<input name="permiso_ingresar" class="switch" type="checkbox"
							th:if="${usuario.permiso_ingresar}" checked>
						<span>Ingresar comprobantes</span>
					</div>
					<div class="div-check">
						<input name="permiso_modificar" class="switch" type="checkbox"
							th:if="${!usuario.permiso_modificar}">
						<input name="permiso_modificar" class="switch" type="checkbox"
							th:if="${usuario.permiso_modificar}" checked>
						<span>Modificar comprobantes</span>
					</div>
					<div class="div-check">
						<input name="permiso_cerrar_modificaciones" class="switch" type="checkbox"
							th:if="${!usuario.permiso_cerrar_modificaciones}">
						<input name="permiso_cerrar_modificaciones" class="switch" type="checkbox"
							th:if="${usuario.permiso_cerrar_modificaciones}" checked>
						<span>Cerrar comprobantes</span>
					</div>
					<div class="div-check">
						<input name="permiso_modificar_usuarios" class="switch" type="checkbox"
							th:if="${!usuario.permiso_modificar_usuarios}">
						<input name="permiso_modificar_usuarios" class="switch" type="checkbox"
							th:if="${usuario.permiso_modificar_usuarios}" checked>
						<span>Modificar usuarios</span>
					</div>
				</section>
				<section>
					<h2>Activo</h2>
					<div class="div-check">
						<input name="activo" class="switch" type="checkbox" th:if="${!usuario.activo}">
						<input name="activo" class="switch" type="checkbox" th:if="${usuario.activo}" checked>
						<span>Usuario activo</span>
					</div>
				</section>
			</div>
			<button type="submit" class="btn btn-secondary">Modificar datos</button>
		</form>
	</main>
</body>

</html>
