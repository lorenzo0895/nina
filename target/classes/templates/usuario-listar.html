<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<div th:replace="fragments/general.html :: link"></div>
	<link rel="stylesheet" href="/css/usuario-listar.css">
	<title>Usuarios</title>
</head>

<body>

	<div th:replace="fragments/general.html :: fondo"></div>
	<nav th:replace="fragments/general.html :: nav"></nav>

	<main>
		<h1>Usuarios</h1>
		<table class="table">
			<colgroup>
				<col>
				<col>
				<col>
				<col style="width: 130px;">
			</colgroup>
			<thead>
				<tr>
					<th>Usuario</th>
					<th>Nombre</th>
					<th>Activo</th>
					<th>Editar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.username}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:if="${usuario.activo}">SÃ­</td>
					<td th:if="${!usuario.activo}">No</td>
					<td><a th:href="@{/usuario/editar/} + ${usuario.id_usuario}" class="btn btn-primary">Editar</a></td>
				</tr>
			</tbody>
		</table>

		<script>
			function mostrarOcultar(a) {
				let objeto = document.getElementById("password" + a);

				if (objeto.className == "oculto") {
					objeto.setAttribute("class", "mostrado");
					console.log("mostrar");
				} else {
					objeto.setAttribute("class", "oculto");
					console.log("ocultar");
				}

				// console.log(objeto.className);
			}

		</script>
</body>

</html>
