<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<div th:replace="fragments/general.html :: link"></div>
	<link rel="stylesheet" href="/css/cliente-alta.css">
	<link rel="icon" href="./images/6_00001_1.ico" type="image/x-icon">
	<title>Edición Cliente</title>
</head>

<body>

	<div th:replace="fragments/general.html :: fondo"></div>
	<nav th:replace="fragments/general.html :: nav"></nav>

	<main>
		<form action="/cliente/editar" method="POST">
			<h1>Edición de Cliente</h1>
			<p class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></p>
			<p class="alert alert-success" role="alert" th:if="${msj != null}" th:text="${msj}"></p>
			<input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre"
				th:value="${nombre != null ? nombre : cliente.nombre}">
			<input type="text" class="form-control" name="apellido" id="apellido" placeholder="apellido"
				th:value="${apellido != null ? apellido : cliente.apellido}">
			<select class="form-select" id="posicion" name="posicion">
				<option th:selected="${posicion != null ? posicion : cliente.posicion} == 'Responsable Inscripto'">Responsable Inscripto</option>
				<option th:selected="${posicion != null ? posicion : cliente.posicion} == 'Monotributista'">Monotributista</option>
				<option th:selected="${posicion != null ? posicion : cliente.posicion} == 'Excento'">Excento</option>
				<option th:selected="${posicion != null ? posicion : cliente.posicion} == 'Consumidor Final'">Consumidor Final</option>
			</select>
			<input type="number" class="form-control" name="cuit" id="cuit" placeholder="cuit" th:value="${cuit != null ? cuit : cliente.cuit}">
			<input type="text" class="form-control" name="claveFiscal" id="password" placeholder="clave fiscal"
				th:value="${claveFiscal != null ? claveFiscal : cliente.claveFiscal}">
			<input type="mail" class="form-control" name="mail" id="mail" placeholder="mail" th:value="${mail != null ? mail : cliente.mail}">
			<input type="text" class="form-control" name="telefono" id="telefono" placeholder="telefono"
				th:value="${telefono != null ? telefono : cliente.telefono}">
			<input type="text" class="form-control" name="observaciones" id="observaciones" placeholder="observaciones"
				th:value="${observaciones != null ? observaciones : cliente.observaciones}">
			<input hidden name="id_cliente" th:value="${cliente.id_cliente}">
			<button type="submit" class="btn btn-secondary">Actualizar datos</button>
		</form>
	</main>
</body>

</html>
